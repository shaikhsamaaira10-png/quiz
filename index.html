  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

    }
    header {
      background: #222;

  <section id="quiz">
    <h2>Quiz</h2>

    <p><!DOCTYPE html>
<html>
<head>
  <title>Technika Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    h1, h2, h3 {
      margin-bottom: 20px;
    }

    .hidden {
      display: none;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 15px;
    }

    .option-label {
      display: flex;
      align-items: center;
      background: #2c3e50;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s;
    }

    .option-label:hover {
      background: #34495e;
    }

    .option-label input {
      margin-right: 10px;
    }

    button {
      background: #f39c12;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #e67e22;
    }

    #result {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Registration Page -->
  <div id="registration" class="container">
    <h1>TECHNIKA QUIZ</h1>
    <input type="text" id="playerName" placeholder="Enter Your Name"><br><br>
    <input type="text" id="ccName" placeholder="Enter College/CC Name"><br><br>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- Quiz Page -->
  <div id="quizContainer" class="container hidden">
    <h3 id="question"></h3>
    <div id="options" class="options"></div>
    <button id="nextBtn" onclick="nextQuestion()">Next</button>
  </div>

  <!-- Result Page -->
  <div id="resultContainer" class="container hidden">
    <h2>Quiz Completed 🎉</h2>
    <p id="result"></p>
    <p id="timeTaken"></p>
  </div>

<script>
  const quizData = [
    { q: "The fastest land animal is?", options: ["Tiger", "Cheetah", "Leopard", "Horse"], answer: "Cheetah" },
    { q: "The capital of France is?", options: ["Paris", "London", "Rome", "Berlin"], answer: "Paris" },
    { q: "Which planet is known as the Red Planet?", options: ["Venus", "Mars", "Jupiter", "Mercury"], answer: "Mars" },
    { q: "Water freezes at?", options: ["0°C", "100°C", "50°C", "10°C"], answer: "0°C" },
    { q: "The largest mammal is?", options: ["Elephant", "Blue Whale", "Giraffe", "Shark"], answer: "Blue Whale" },
    { q: "Sun rises in the?", options: ["North", "South", "East", "West"], answer: "East" },
    { q: "The currency of USA is?", options: ["Euro", "Pound", "Dollar", "Yen"], answer: "Dollar" },
    { q: "The inventor of the light bulb is?", options: ["Einstein", "Newton", "Edison", "Tesla"], answer: "Edison" },
    { q: "Which gas do plants absorb?", options: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Hydrogen"], answer: "Carbon Dioxide" },
    { q: "The smallest prime number is?", options: ["0", "1", "2", "3"], answer: "2" },
    { q: "The national animal of India is?", options: ["Lion", "Tiger", "Elephant", "Peacock"], answer: "Tiger" },
    { q: "The hardest natural substance is?", options: ["Gold", "Iron", "Diamond", "Platinum"], answer: "Diamond" },
    { q: "Which is the largest continent?", options: ["Africa", "Asia", "Europe", "Australia"], answer: "Asia" },
    { q: "Which organ pumps blood?", options: ["Lungs", "Heart", "Kidney", "Brain"], answer: "Heart" },
    { q: "Which is the fastest bird?", options: ["Eagle", "Falcon", "Crow", "Ostrich"], answer: "Falcon" },
    { q: "Who wrote Hamlet?", options: ["Shakespeare", "Milton", "Keats", "Wordsworth"], answer: "Shakespeare" },
    { q: "Which is the tallest mountain?", options: ["K2", "Everest", "Kangchenjunga", "Nanga Parbat"], answer: "Everest" },
    { q: "Which planet has rings?", options: ["Mars", "Saturn", "Earth", "Venus"], answer: "Saturn" },
    { q: "Which ocean is the largest?", options: ["Atlantic", "Pacific", "Indian", "Arctic"], answer: "Pacific" },
    { q: "The chemical formula of water is?", options: ["H2O", "CO2", "O2", "NaCl"], answer: "H2O" }
  ];

  let currentQuestion = 0;
  let score = 0;
  let playerName = "";
  let ccName = "";
  let startTime;

  function startQuiz() {
    playerName = document.getElementById("playerName").value.trim();
    ccName = document.getElementById("ccName").value.trim();

    if (playerName === "" || ccName === "") {
      alert("Please enter both Name and College/CC Name!");
      return;
    }

    document.getElementById("registration").classList.add("hidden");
    document.getElementById("quizContainer").classList.remove("hidden");
    startTime = new Date(); // ⏱ Start time
    loadQuestion();
  }

  function loadQuestion() {
    let q = quizData[currentQuestion];
    document.getElementById("question").textContent = (currentQuestion+1) + ". " + q.q;

    let optionsHtml = "";
    q.options.forEach(opt => {
      optionsHtml += `
        <label class="option-label">
          <input type="radio" name="option" value="${opt}"> ${opt}
        </label>
      `;
    });
    document.getElementById("options").innerHTML = optionsHtml;
  }

  function nextQuestion() {
    let selected = document.querySelector("input[name='option']:checked");
    if (selected) {
      if (selected.value === quizData[currentQuestion].answer) {
        score++;
      }
    }

    currentQuestion++;
    if (currentQuestion < quizData.length) {
      loadQuestion();
    } else {
      showResult();
    }
  }

  function showResult() {
    let endTime = new Date(); 
    let timeTaken = Math.floor((endTime - startTime) / 1000); // seconds
    let minutes = Math.floor(timeTaken / 60);
    let seconds = timeTaken % 60;

    document.getElementById("quizContainer").classList.add("hidden");
    document.getElementById("resultContainer").classList.remove("hidden");

    document.getElementById("result").textContent =
      playerName + " (" + ccName + "), You scored " + score + " out of " + quizData.length;

    document.getElementById("timeTaken").textContent =
      "⏱ Time Taken: " + minutes + " min " + seconds + " sec";
  }
</script>
</body>
</html>
</p>
  </section>

  <!-- RESULT SECTION -->
  <section id="result">
    <h2>Results</h2>
    <p>This section will display results or any final message.</p>
  </section>

</body>
